<body>
    <div class="countdown-container">
        <button id="startButton">Click Me🤍🥰🦥</button>
        <div id="countdown" style="display: none;">3</div>
    </div>
    
    <div class="container" id="mainContent">

            <div class="balloon" id="b3" style="--random: 3;"></div>
            <div class="balloon" id="b4" style="--random: 4;"></div>
            <div class="balloon" id="b5" style="--random: 5;"></div>
        </div>
        <div class="message">
            <img src="image.png" alt="Picture of Favour" class="profile-pic">
            <h1>Happy Birthday, <span id="friendName">Favour🥰🤍🩷💞💐</span>!</h1>

            <button id="wishButton">Make a Wish 🎂</button>
        </div>
    </div>

    <audio id="birthdaySong" src="birthday.mp3" type="audio/mp3"></audio>
